<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cropper-js demo</title>
    <script src="dist/cropper.js"></script>
    <link rel="stylesheet" href="Cropper.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, “Fira Sans”, “Droid Sans”, “Helvetica Neue”, Arial, sans-serif;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
        }
        .row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        textarea {
            width: 50%;
        }
    </style>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="0" height="0"
     style="position:absolute">
    <symbol viewBox="0 0 315.58 315.58" id="icon-frame-landscape">
        <path d="M310.58 33.331H5a5 5 0 0 0-5 5v238.918a5 5 0 0 0 5 5h305.58c2.763 0 5-2.238 5-5V38.331c0-2.762-2.237-5-5-5zm-25 209.055l-68.766-71.214a2.047 2.047 0 0 0-2.823-.114l-47.695 41.979-60.962-75.061a2.007 2.007 0 0 0-1.63-.756 2.043 2.043 0 0 0-1.597.822L30 234.797V63.331h255.58v179.055z"></path>
        <path d="M210.059 135.555c13.538 0 24.529-10.982 24.529-24.531 0-13.545-10.991-24.533-24.529-24.533-13.549 0-24.528 10.988-24.528 24.533 0 13.548 10.98 24.531 24.528 24.531z"></path>
    </symbol>
</svg>

<div class="container">
    <h1>cropper-js</h1>

    <a class="github-button" href="https://github.com/denis-kalinichenko/cropper-js" data-size="large" aria-label="Star denis-kalinichenko/cropper-js on GitHub">Star</a>
    <a class="github-button" href="https://github.com/denis-kalinichenko/cropper-js/issues" data-size="large" data-show-count="true" aria-label="Issue denis-kalinichenko/cropper-js on GitHub">Issue</a>
    <a class="github-button" href="https://github.com/denis-kalinichenko" data-size="large" data-show-count="true" aria-label="Follow @denis-kalinichenko on GitHub">Follow @denis-kalinichenko</a>

    <br>
    <br>
    <div class="row">
        <div>
            <h3>Demo</h3>
            <div id="crop"></div>
        </div>
        <div>
            <h3>Preview (base64)</h3>
            <button onclick="showResult()" title="Update preview">Click to crop!</button>
            <br>
            <img src="" alt="" id="result">
        </div>
    </div>
    <br>
    <h4>API Demo</h4>
    <label for="data">Data (json):</label>
    <br>
    <textarea name="data" id="data" rows="10"></textarea>
    <br>
    <button onclick="getData()">cropper.getData()</button>
    <button onclick="setData()">cropper.setData(data)</button>
</div>
<script>
    var cropper = new Cropper({
        onInit: function (crop) {
            console.info("Cropper is ready");
        },
        onChange: function (crop) {
            console.log("onChange callback");
        }
    });
    cropper.render("#crop");
    cropper.loadImage("examples/img/big.jpg").then(function (crop) {
        console.info("Image is ready to crop.");
    });

    function showResult() {
        document.getElementById("result").src = cropper.getCroppedImage();
    }

    function getData() {
        document.getElementById("data").value = JSON.stringify(cropper.getData(), null, 2);
    }

    function setData() {
        cropper.setData(JSON.parse(document.getElementById("data").value));
    }
</script>
</body>
</html>
